<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{ title }} - BHARAT Study LIIMS</title>
<style>
  @page {
    size: A4;
    margin: 20mm 15mm 20mm 15mm;
    @top-center {
      content: "BHARAT Study - {{ title }}";
      font-size: 8pt;
      color: #94a3b8;
    }
    @bottom-center {
      content: "Page " counter(page) " of " counter(pages);
      font-size: 8pt;
      color: #94a3b8;
    }
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    font-size: 10pt;
    color: #1e293b;
    line-height: 1.5;
  }
  .header {
    border-bottom: 3px solid #1e40af;
    padding-bottom: 12px;
    margin-bottom: 20px;
  }
  .header h1 {
    font-size: 18pt;
    color: #1e40af;
    margin-bottom: 4px;
  }
  .header .subtitle {
    font-size: 10pt;
    color: #64748b;
  }
  .header .org {
    font-size: 9pt;
    color: #94a3b8;
    margin-top: 2px;
  }
  .meta-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 16px;
    font-size: 9pt;
    color: #64748b;
  }
  .section { margin-bottom: 20px; }
  .section h2 {
    font-size: 13pt;
    color: #1e40af;
    border-bottom: 1px solid #e2e8f0;
    padding-bottom: 4px;
    margin-bottom: 10px;
  }
  .section h3 {
    font-size: 11pt;
    color: #334155;
    margin-bottom: 6px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 12px;
    font-size: 9pt;
  }
  th {
    background: #f1f5f9;
    color: #334155;
    font-weight: 600;
    text-align: left;
    padding: 6px 8px;
    border-bottom: 2px solid #cbd5e1;
  }
  td {
    padding: 5px 8px;
    border-bottom: 1px solid #e2e8f0;
  }
  tr:nth-child(even) td { background: #f8fafc; }
  .stat-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 16px;
  }
  .stat-card {
    flex: 1;
    min-width: 120px;
    background: #f1f5f9;
    border-radius: 6px;
    padding: 10px 14px;
    text-align: center;
  }
  .stat-card .value {
    font-size: 20pt;
    font-weight: 700;
    color: #1e40af;
  }
  .stat-card .label {
    font-size: 8pt;
    color: #64748b;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .bar-chart { margin-bottom: 12px; }
  .bar-row {
    display: flex;
    align-items: center;
    margin-bottom: 4px;
  }
  .bar-label {
    width: 140px;
    font-size: 9pt;
    color: #334155;
    text-align: right;
    padding-right: 8px;
  }
  .bar-track {
    flex: 1;
    height: 16px;
    background: #e2e8f0;
    border-radius: 3px;
    overflow: hidden;
  }
  .bar-fill {
    height: 100%;
    background: #3b82f6;
    border-radius: 3px;
  }
  .bar-value {
    width: 60px;
    font-size: 9pt;
    color: #64748b;
    padding-left: 6px;
  }
  .alert-box {
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 9pt;
    margin-bottom: 8px;
  }
  .alert-warning {
    background: #fef3c7;
    border-left: 3px solid #d97706;
    color: #92400e;
  }
  .alert-success {
    background: #d1fae5;
    border-left: 3px solid #059669;
    color: #065f46;
  }
  .footer {
    margin-top: 30px;
    padding-top: 10px;
    border-top: 1px solid #e2e8f0;
    font-size: 8pt;
    color: #94a3b8;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>{{ title }}</h1>
    <div class="subtitle">{{ subtitle }}</div>
    <div class="org">BHARAT Study | Indian Institute of Science, Bangalore</div>
  </div>
  <div class="meta-row">
    <span>Generated: {{ generated_at }}</span>
    {% if filters_summary %}<span>Filters: {{ filters_summary }}</span>{% endif %}
  </div>
  {% block content %}{% endblock %}
  <div class="footer">
    Confidential - BHARAT Study, IISc Bangalore. Generated by LIIMS v{{ app_version }}.
  </div>
</body>
</html>
